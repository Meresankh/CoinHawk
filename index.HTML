<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <script src="js/scripts.js"></script>
<head>
<title>CoinHawk</title>
</head>
<body>
<h1>CoinHawk</h1>
<p>CoinHawk is a website to help you get the best trades and the current news on the market</p>

<!-- 5 button in a row -->
<div class="row">
  <div class="column">
    <button id="Bitcoin"  value="Bitcoin" onclick="window.open.href='Bitcoin.html'" class="button"><img id="BitcoinPNG" src="Bitcoin.svg.png" alt="bitcoin" > <a href="Bitcoin.html">Go to second page</a></button>
  </div>
  <div class="column">
    <button id="Ethereum" value="Ethereum" onclick="buttonClicked(this.value)" class="button" ><img id="EthPNG" src="EthPNG.png" alt="Eth"  ></button>
  </div>
  <div class="column">
    <button id="BNB" value="BNB" onclick="buttonClicked(this.value)" class="button"><img id="BnbPNG" src="BnbL.png" alt="Bnb"></button>
  </div>
  <div class="column">
    <button id="XRP" value="XRP" onclick="buttonClicked(this.value)" class="button"><img id="XrpPNG" src="xrp-xrp-logo.png" alt="Xrp"></button>
  </div>
  <div class="column">
    <button id="Cardano" value="ADA" onclick="buttonClicked(this.value)" class="button" ><img id="AdaPNG" src="cardano-ada-logo.png" alt="Ada"  ></button>
  </div>
  <div class="column">
    <button id="Matic" value="Matic" onclick="buttonClicked(this.value)" class="button"><img id="MaticPNG" src="polygon-matic-logo.png" alt="Matic"></button>
  </div>
  <div class="column">
    <button id="DOGE" value="DogeCoin" onclick="buttonClicked(this.value)" class="button" ><img id="DogePNG" src="dogecoin-doge-logo.png" alt="Doge"></button>
  </div>
  <div class="column">
    <button id="SOL" value="Solana" onclick="buttonClicked(this.value)" class="button" ><img id="SolPNG" src="solana-sol-logo.png" alt="Sol"></button>
  </div>
  <div class="column">
    <button id="DOT" value="Polkadot" onclick="buttonClicked(this.value)" class="button" ><img id="DotPNG" src="polkadot-new-dot-logo.png" alt="Dot"></button>
  </div>
  <div class="column">
    <button id="SHIB" value="Shiba Inu" onclick="buttonClicked(this.value)" class="button" ><img id="ShibPNG" src="shiba-inu-shib-logo.png" alt="Shib"></button>
  </div>

</body>
</html>
